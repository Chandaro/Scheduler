<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Meeting Scheduler</h1>
            <button id="showFormBtn" class="btn-add">+</button>
        </header>

        <!-- Add Meeting Form -->
        <div id="meetingForm" class="form-container hidden">
            <form id="addMeetingForm">
                <div class="form-group">
                    <label for="title">Meeting Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="time" id="time" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="participants">Participants:</label>
                    <input type="text" id="participants" placeholder="Enter participant names">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" placeholder="Enter meeting location">
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-submit">Add Meeting</button>
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Meetings Display -->
        <div id="meetingsContainer" class="meetings-container">
            <!-- Meetings will be added here dynamically -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
